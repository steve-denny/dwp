# Ticket Prices
ticket.prices={ADULT:25,CHILD:15,INFANT:0}

# Rules
ticket.maxTickets=25

# Dependencies (CHILD requires ADULT, INFANT requires ADULT)
ticket.adult=ADULT
ticket.infant=INFANT

# === Feature Toggles ===
feature.security.enabled=false
feature.configserver.enabled=false
feature.circuitbreaker.enabled=false
feature.ratelimiter.enabled=false
feature.monitoring.enabled=false
feature.logging.enabled=true

# Aspect logging toggle
logging.aspect.mode=FULL   # options: FULL | PERF_ONLY | OFF
management.endpoints.web.exposure.include=*
#management.endpoints.web.exposure.include=health,info,env,beans,loggers,metrics,threaddump,heapdump,configprops,conditions,aspect-logging,feature-toggles,ticket-config

# --- Feature toggles ---
feature.oauth2.enabled=false
feature.configserver.enabled=false
feature.circuitbreaker.enabled=false
feature.ratelimiter.enabled=false
feature.monitoring.enabled=false

# --- Rate limiter defaults (only used if enabled) ---
ratelimiter.windowSeconds=10
ratelimiter.maxRequests=30

# --- Maintenance toggle ---
app.maintenance.enabled=false
app.maintenance.message=Service is under scheduled maintenance. Please try later.

